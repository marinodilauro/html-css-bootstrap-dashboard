<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>html-css-bootstrap-dashboard</title>
</head>

<body class="debug">

  <!-- Header -->
  <header id="site_header" class="d-flex justify-content-center align-items-center">

    <div class="container-fluid d-flex">
      <div class="_logo"></div>
      <div class="_search_bar"></div>
      <div class="_header_menu"></div>
    </div>

  </header>

  <!-- Main -->
  <main id="site_main">


    <div class="container-fluid d-flex p-0">

      <div class="col-1">
        <aside class="_nav_menu"></aside>
      </div>

      <div class="col-11">
        <div class="_dashboard">

          <div class="_dashboard_top"></div>

          <div class="_dashboard_body">
            <div class="container-fluid">
              <div class="row pt-4 px-1">

                <div class="col-12 col-lg-8">
                  <div class="card _next_classes mb-4"></div>
                  <div class="card _faq mb-4"></div>
                </div>

                <div class="col-12 col-lg-4">
                  <div class="card _todo mb-4"></div>
                  <div class="card _analytics mb-4"></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

</body>

</html>
