<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>html-css-bootstrap-dashboard</title>
</head>

<body class="debug">

  <!-- Header -->
  <header id="site_header" class="d-flex justify-content-center">

    <div class="container-fluid d-flex align-items-center">

      <div class="_logo d-flex align-items-center">
        <img class="d-none d-lg-block img-fluid" src="./assets/img/logo.svg" alt="">
        <img class="_mobile_logo d-lg-none img-fluid" src="./assets/img/mobile-logo.png" alt="">
      </div>

      <div class="_search d-flex align-items-center px-4">
        <div class="_search_bar rounded d-flex align-items-center">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Prova a cercare: Lezioni di Laravel">
        </div>
      </div>

      <div class="_header_menu">
        <ul class="d-flex justify-content-evenly p-0 m-0">
          <li class="d-none d-lg-block px-3"><a href="#"><i class="fa-solid fa-list"></i></a></li>
          <li class="d-none d-lg-block px-3"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
          <li class="d-none d-lg-block px-3"><a href="#"><i class="fa-solid fa-lg fa-ellipsis-vertical"></i></a></li>
          <li class="ps-3"><a href="#"><i class="fa-solid fa-bell"></i></a></li>
        </ul>
      </div>

    </div>

  </header>

  <!-- Main -->
  <main id="site_main">


    <div class="container-fluid d-flex p-0">

      <div class="col-2 col-lg-1">
        <aside class="_nav_menu _bg_primary d-flex flex-column justify-content-between align-items-center p-2">
          <ul class="ps-0 m-0 py-3">
            <li class="pb-3"><a class="d-flex align-items-baseline gap-3" href="#"><i
                  class="fa-solid fa-house"></i><span class="d-none d-lg-inline">Home</span></a></li>
            <li class="pb-3"><a class="d-flex align-items-baseline gap-3" href="#"><i
                  class="fa-solid fa-chart-simple pe-1"></i><span class="d-none d-lg-inline">Stats</span></a>
            </li>
            <li class="pb-3"><a class="d-flex align-items-baseline gap-3" href="#"><i
                  class="fa-solid fa-signal"></i><span class="d-none d-lg-inline">Signals</span></a>
            </li>
          </ul>
          <a class="d-flex align-items-baseline gap-3 py-3" href="#"><i class="fa-solid fa-gear"></i><span
              class="d-none d-lg-inline">Admin</span></a>
        </aside>
      </div>

      <div class="col-10 col-lg-11">
        <div class="_dashboard">

          <div class="_dashboard_top"></div>

          <div class="_dashboard_body">
            <div class="container-fluid">
              <div class="row pt-4 px-1">

                <div class="col-12 col-lg-8">
                  <div class="card _next_classes mb-4"></div>
                  <div class="card _faq mb-4"></div>
                </div>

                <div class="col-12 col-lg-4">
                  <div class="card _todo mb-4"></div>
                  <div class="card _analytics mb-4"></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

</body>

</html>
